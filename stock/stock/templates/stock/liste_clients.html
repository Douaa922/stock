<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>üë• Liste des clients</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 30px;
            color: #333;
        }
        h2 {
            margin-bottom: 10px;
        }
        .actions {
            margin-bottom: 20px;
        }
        .actions a.button {
            background-color: #28a745;
            color: white;
            padding: 8px 14px;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        .actions a.button:hover {
            background-color: #218838;
        }
        form.search-form {
            margin: 20px 0;
        }
        form.search-form input[type="text"] {
            padding: 8px;
            width: 250px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        form.search-form button {
            padding: 8px 12px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        form.search-form button:hover {
            background-color: #0056b3;
        }
        ul.clients-list {
            list-style: none;
            padding: 0;
        }
        ul.clients-list li {
            background: white;
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .client-actions a,
        .client-actions button {
            margin-left: 10px;
            font-size: 16px;
        }
        .client-actions form {
            display: inline;
        }
        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #555;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>üë• Liste des clients</h2>

    <div class="actions">
        <a href="{% url 'ajouter_client' %}" class="button">‚ûï Nouveau client</a>
    </div>

    <!-- Formulaire de recherche -->
    <form method="get" class="search-form">
        <input type="text" name="q" placeholder="üîç Rechercher un client..." value="{{ query }}">
        <button type="submit">Chercher</button>
    </form>

    <ul class="clients-list">
        {% for c in clients %}
        <li>
            <span>{{ c.nom }} ‚Äì {{ c.telephone }}</span>
            <span class="client-actions">
                <a href="{% url 'modifier_client' c.id %}">‚úèÔ∏è</a>
                <form action="{% url 'supprimer_client' c.id %}" method="post" onsubmit="return confirm('Supprimer {{ c.nom }} ?')">
                    {% csrf_token %}
                    <button type="submit">üóëÔ∏è</button>
                </form>
            </span>
        </li>
        {% empty %}
        <li>Aucun client trouv√©.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'dashboard' %}" class="back-link">üè† Retour au dashboard</a>

</body>
</html>
